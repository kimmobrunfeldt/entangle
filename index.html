<!DOCTYPE html>
<html lang="en">

<head>
    <title>Screen share</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,100' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/main.css">

    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.2/firebase.js'></script>
    <script src="js/screen.js"></script>
</head>

<body>

    <div class="landing">

        <div class="landing-upper">
            <div class="header pure-g">
                <div class="pure-u-1">
                    <h1>Entangle</h1>
                    <h2>Simplest way to share your screen</h2>
                </div>
            </div>
        </div>

        <div class="landing-lower">
            <div class="selling pure-g-r">
                <div class="pure-u-1-2">
                    <div class="half-box">
                        <ol class="usage-steps">
                            <li>Copy <a href="chrome://flags/#enable-usermedia-screen-capture">this link</a> to Chrome's address bar and enable the about:flag</li>
                            <li>You're ready to go!</li>
                        </ol>
                    </div>
                </div>
                <div class="pure-u-1-2">
                    <div class="half-box">
                        <div class="screen">
                            <button class="center flat-button" id="share-screen">Share Screen</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <div class="read-more">
        <a href="#how-does-it-work"><h3><i class="fa fa-angle-double-down"></i> Read more <i class="fa fa-angle-double-down"></i></h3></a>
    </div>
    </div>


    <div class="content pure-g">
        <div class="pure-u-1">
            <div id="how-does-it-work">
                <h2>How does it work?</h2>
                <p>Entangle uses <a href="http://en.wikipedia.org/wiki/WebRTC">WebRTC</a> to communicate between clients</p>
            </div>
        </div>
    </div>

    <div style="display:none" class="screen-preview">
        <section id="screens-preview"></section>
        <div class="close-button"><i id="stop-screen-share" class="fa fa-3x fa-times"></i></a></div>
    </div>

    <script src="https://www.webrtc-experiment.com/common.js" async></script>
    <script src="js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Screen share</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/main.css">

    <script>
    var hash = window.location.hash.replace('#', '');
    if (!hash.length) location.href = location.href + '#screen-id-' + ((Math.random() * new Date().getTime()).toString(36).toLowerCase().replace(/\./g, '-'));
    </script>

    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.2/firebase.js'></script>
    <script src="js/screen.js"></script>
</head>

<body>

    <div class="header pure-g">
        <div class="pure-u-1-5">
        </div>
        <div class="pure-u-4-5">
            <h1>Entangle</h1>
            <h2>Simplest way to share your screen</h2>
        </div>
    </div>

    <div class="content pure-g">
        <div class="pure-u-1-5">
        </div>
        <div class="pure-u-4-5">
            <ul>
                <li>1. Copy <a href="chrome://flags/#enable-usermedia-screen-capture">this link</a> to Chrome's address bar and enable the about:flag</li>
                <li>2. You're ready to go!</li>
            </ul>

        </div>
    </div>

    <div class="center pure-g-r">
        <div class="pure-u-1">
            <button class="flat-button" id="share-screen">Share Screen</button>
        </div>
    </div>

    <section id="screens-preview"></section>

    <script src="https://www.webrtc-experiment.com/common.js" async></script>
    <script src="js/main.js"></script>
</body>

</html>
